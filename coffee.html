<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Cafe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f5f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6f4e37;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item h3 {
      margin: 10px 0;
    }

    .item button {
      background-color: #6f4e37;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #5b3f2d;
    }

    .cart {
      background-color: #fff3e6;
      padding: 20px;
      border-top: 2px solid #6f4e37;
    }

    .cart h2 {
      margin-top: 0;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      margin: 5px 0;
    }

    #checkout {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #6f4e37;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkout:hover {
      background-color: #5b3f2d;
    }
  </style>
</head>
<body>
  <header>
    â˜• Welcome to Coffee Cafe â˜•
  </header>

  <section class="menu">
    <div class="item">
      <h3>Espresso</h3>
      <p>â‚¹120</p>
      <button onclick="addToCart('Espresso', 120)">Add to Cart</button>
    </div>
    <div class="item">
      <h3>Cappuccino</h3>
      <p>â‚¹150</p>
      <button onclick="addToCart('Cappuccino', 150)">Add to Cart</button>
    </div>
    <div class="item">
      <h3>Latte</h3>
      <p>â‚¹180</p>
      <button onclick="addToCart('Latte', 180)">Add to Cart</button>
    </div>
    <div class="item">
      <h3>Mocha</h3>
      <p>â‚¹200</p>
      <button onclick="addToCart('Mocha', 200)">Add to Cart</button>
    </div>
  </section>

  <section class="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: â‚¹<span id="total">0</span></strong></p>
    <button id="checkout" onclick="checkout()">Checkout</button>
  </section>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({ item, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      cart.forEach((c) => {
        const li = document.createElement('li');
        li.textContent = `${c.item} - â‚¹${c.price}`;
        cartList.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty! Add some coffee first â˜•");
        return;
      }
      alert(`Thank you for your order!\nTotal: â‚¹${total}`);
      cart = [];
      total = 0;
      updateCart();
    }
  </script>
</body>
</html>
